<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h2 class=" title">Profil de l'utilisateur</h2>
        </div>
        <div class=" card-body" *ngIf="utilisateur$ | async as utilisateur">
          <!--pour enseignant-->
          <div class=" row" >
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Matricule </label>
                <input class=" form-control" placeholder="Matricule"id="utilisateur-id" [(ngModel)]="utilisateur.email" type="text"/>
              </div>
            </div>
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Nom complet </label>
                <input class=" form-control" id="utilisateur-name" [(ngModel)]="utilisateur.displayName" type="text" value="Nom Prenom"/>
              </div>
            </div>
          </div>

          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Email address </label>
                <input class=" form-control" id="utilisateur-email" [(ngModel)]="utilisateur.email" type="email"
                       value="enseignant@emi.ac.com"/>
              </div>
            </div>
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Statut </label>
                <input class=" form-control" id="utilisateur-status" [(ngModel)]="utilisateur.type" type="text" />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-12 pr-md-10">
              <div class=" form-group">
                <div class=" card card-tasks">
                  <div class=" card-header">
                    <h3 class=" title d-inline">Projets</h3>
                  </div>
                  <div class=" card-body">
                    <div class=" table-full-width table-responsive">
                      <table class=" table">
                        <tbody>
                        <tr>
                          <td>
                            <p class=" title">Projet 1</p>
                            <p class=" text-muted">
                              une petite description ici
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class=" title">Projet 1</p>
                            <p class=" text-muted">
                              une petite description ici
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class=" title">Projet 1</p>
                            <p class=" text-muted">
                              une petite description ici
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class=" title">Projet 1</p>
                            <p class=" text-muted">
                              une petite description ici
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class=" title">Projet 1</p>
                            <p class=" text-muted">
                              une petite description ici
                            </p>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class=" card-footer">
            <div class="row">
              <div class="col-md-8 ">
                <button class=" btn btn-fill btn-primary" type="submit">Enregister les modifications</button>
              </div>
              <div class="col-md-4 ">
                <button class=" btn btn-fill btn-primary" type="button">Retirer l'utilisateur</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body" *ngIf="utilisateur$ | async as utilisateur">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg"/>

              <h2 class=" title">{{utilisateur.displayName}}</h2>
            </a>
            <p class=" description">{{utilisateur.type}}</p>
          </div>
          <div class=" card-description" >
            <div class=" form-group">
              <label> Username </label>
              <input class=" form-control" id="utilisateur-id" [(ngModel)]="utilisateur.email" type="text" value="P.Nom"/>
            </div>
            <div class=" form-group">
              <label> Password </label>
              <input type="password" class=" form-control" placeholder="***********"/>
            </div>

            <div class=" card-footer">
              <button class=" btn btn-fill btn-primary" type="submit">RÃ©initialiser le mot de passe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
