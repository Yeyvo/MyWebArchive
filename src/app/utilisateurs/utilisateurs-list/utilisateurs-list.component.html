
<div class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h2><u>Liste des utilisateurs</u></h2>
      </div>
      <div class="card">
        <div>
          <div class="row">
            <div class="col-md-7">
              <mat-form-field appearance="standard">
                <mat-label style="color: #fd5d93">
                  <mat-icon aria-hidden="false">manage_search</mat-icon>
                  Rechercher dans la liste des utilisateurs
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <div class="button-container">
                <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon" (click)="onOpenAddVersion()">
                  <mat-icon>person_add</mat-icon>
                </button>
                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="exportexcel()">
                  <mat-icon>file_download</mat-icon>
                </button>
                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (change)="onFileSelected($event)">
                  <mat-icon>file_upload</mat-icon>
                </button>
                <button mat-mini-fab color="accent" aria-label="Example icon button with a filter list icon">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>


        <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tableName">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Nom complet </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- details Column-->

            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/utilisateur', element.id]">
                  <mat-icon>open_in_new</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" [class.selected]="row.email === selectedId" ></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[7, 14, 28]" showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <p-dialog header="Ajouter un nouveau utilisateur" [dismissableMask]="true" [(visible)]="newVersionDisplay" [style]="{width: '50vw'}">
      <app-registration></app-registration>
  </p-dialog>
</div>
