<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card"  >
        <h1> <u>Liste des étudiants</u></h1>

        <div>
          <mat-form-field appearance="standard"  >
            <mat-label style="color: #fd5d93"><mat-icon aria-hidden="false" >manage_search</mat-icon> Rechercher dans la liste des étudiants </mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
          </mat-form-field>
        </div>

        <div >
          <button mat-raised-button (click)="addData()" class="btn btn-primary btn-sm float-end mb-4">
            Action 1
          </button>
          <button mat-raised-button  (click)="removeData()" class="btn btn-primary btn-sm float-end mb-4"> <!-- [disabled]="!dataSource.length"-->
            Action 2
          </button>
        </div>

        <div class="mat-elevation-z8 " >
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Matricule </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom complet  </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell  *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
