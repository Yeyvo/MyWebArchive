<p-dialog header="Créer un projet" [dismissableMask]="true" [(visible)]="newProject" [style]="{width: '50vw'}">


  <div class="form-group">
    <!--          <label for="comment"> Commentaire :</label>-->
    <input class="form-control mb-3" id="projectName" placeholder="Nom de votre Projet">
    <ng-select [items]="items"
               bindLabel="name"
               placeholder="ajouter les membres de votre équipe"
               appendTo="body"
               [multiple]="true"
               [(ngModel)]="selected">
    </ng-select>
    <!--   TODO :  associate others students to the project and a teacher + add the possibility to change it in project settings -->
  </div>
  <button type="button" class="btn btn-primary float-end" (click)="onAddProject()">Add</button>
</p-dialog>


<div class="container d-flex flex-column" id="projectDetail">
  <div>
    <button (click)="onOpenAddProject()" class="btn btn-primary btn-lg float-end mb-4">ajouter un nouveau Projet
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6" *ngFor="let project of projects; let i = index">
        <div class="card btn projCard" routerLink="/projects/detailProject" (click)="onLoadProjectData(i)">
          <div class="card-body">
            <h5 class="card-title">{{project.titre}}</h5>
            <p class="card-text">{{project.description}}</p>
          </div>
          <div class="tags">
            <div class="badge badge-primary" *ngFor="let tag of project.motscles.motcle">{{tag}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
